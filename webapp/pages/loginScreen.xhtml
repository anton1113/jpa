<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
   <title>
      Login
   </title>
</h:head>

<h:body>
   <h:form id="loginScreen">
      <p:messages autoUpdate="true" />
      <p:panelGrid style="border-style: none">
         <p:row>
            <p:column>
               <p:outputLabel for="username" value="Please enter the username: "/>
            </p:column>
            <p:column>
               <p:inputText id="username" maxlength="32" value="#{loginScreenController.username}"/>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:outputLabel for="password" value="Please enter the password: "/>
            </p:column>
            <p:column>
               <h:inputSecret id="password" maxlength="32" value="#{loginScreenController.password}"/>
            </p:column>
         </p:row>
         <p:row>
            <p:column>
               <p:commandButton id="loginButton"
                                value="Login"
                                action="#{loginScreenController.send}"/>
            </p:column>
         </p:row>
      </p:panelGrid>
   </h:form>
</h:body>

</html>
